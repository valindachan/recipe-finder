<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Patua+One" rel="stylesheet">
  </head>
  <body>
    <div id="search-input">
      <h1><a href="javascript:window.location.href=window.location.href"><span class="icon"><i class="fa fa-cutlery" aria-hidden="true"></i></span></a>Find a Recipe</h1>
      <div class="search-boxes">
        <input type="text" name="search" id="searchBox" placeholder="Search by recipe name, ingredients, etc." onKeyPress="return checkSubmit(event)"/>
        <!-- <input type="submit" value="Search" id="searchButton" onclick="search()"> -->
        <button type="submit" id="searchButton" onclick="search()">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div id="search-results-area">
      <h5></h5>
      <div class="search-result"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
